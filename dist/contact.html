<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://kit.fontawesome.com/4fc26e0d07.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <title>Contact | UI/UX Designer & Photographer</title>
  </head>
  <body>
    <!-- Header -->
    <header id="main-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="img/logo.png" alt="my portfolio" id="logo" />
          <ul class="uppercase">
            <li>
              <a href="index.html">home</a>
            </li>
            <li>
              <a href="about.html">about</a>
            </li>
            <li>
              <a href="work.html">work</a>
            </li>
            <li>
              <a href="contact.html" class="current">contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Contact-1: Form -->
    <section id="contact-1">
      <div class="container">
        <h2 class="cont-h2">contact me</h2>
        <div class="bottom-line"></div>
        <p class="cont-p">Here is how you can reach me</p>
        <form action="">
          <input type="text" placeholder="Name" />
          <input type="text" placeholder="Email Address" />
          <input type="text" placeholder="Subject" />
          <input type="text" placeholder="Phone Number" />
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Enter Message"
          ></textarea>
          <button type="submit">
            Submit
          </button>
        </form>
      </div>
    </section>
    <!-- Contact-2: Manual Contact -->

    <section id="contact-2">
      <div class="container">
        <ul id="mail">
          <li><i class="fas fa-envelope fa-2x"></i></li>
          <li class="uppercase">email</li>
          <li>john@something.com</li>
        </ul>
        <ul id="Phone">
          <li><i class="fas fa-phone fa-2x"></i></li>
          <li class="uppercase">phone</li>
          <li>(555)555-5555</li>
        </ul>
        <ul id="address">
          <li><i class="fas fa-address-card fa-2x"></i></li>
          <li class="uppercase">address</li>
          <li>50 Main st. Boston MA</li>
        </ul>
      </div>
    </section>

    <!--Contact-3: Call to action -->

    <section id="contact-3">
      <div class="container">
        <p class="capitalize">Let's start your next project</p>
      </div>
    </section>
    <!-- footer -->

    <footer>
      <div class="container">
        <p>Copyright &copy; 2019, All Rights Reserved</p>
        <div>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
